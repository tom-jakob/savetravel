<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<table>

<thead>
    <tr>
<th>Country</th>
<th>Code</th>
<th>Message</th>
    </tr>
    <tr *ngFor let value of TravelWarningObject.data.values()>
        <td>{{value.name}}</td>
        <td>{{value.iso_alpha2}}</td>
        <td>{{value.advisory.message}}</td>
    </tr>
</thead>

</table>




</body>
</html>
