<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<table border="1">

<thead>
    <tr>
<th>Country</th>
<th>Code</th>
<th>Name</th>
</tr>
</thead>
    <tbody>
    <tr *ngFor = "let item of travelWarningObject.data | keyvalue">
            <td>{{item.key}}</td>
            <td>{{item.value.iso_alpha2}}</td>
            <td>{{item.value.name}}</td>
        </tr>
</tbody>
</table>
